<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-blue-bayoux-400">
    <div>
      <img
        src="icons8-wallet-100 (1).png"
        alt="wallet"
        class="mx-auto mt-10 w-40"
      />
    </div>
    <div class="my-10">
      <h1
        class="font-bold text-2xl text-center text-blue-bayoux-900"
        id="total-budget"
      >
        Bilans wynosi zero
      </h1>
    </div>

    <main class="flex flex-row justify-center gap-4 mb-10">
      <div
        class="border-solid border-2 h-96 bg-blue-bayoux-300 rounded-lg border-blue-bayoux-100 w-2/5 flex flex-col"
      >
        <div class="basis-1/4">
          <h4 class="font-bold my-3 ml-3 text-lg text-blue-bayoux-700">
            PRZYCHODY
          </h4>
          <div class="flex justify-start gap-2 ml-3">
            <input type="text" placeholder=" Nazwa przychodu" id="incomeName" />
            <input
              type="number"
              placeholder=" kwota"
              id="incomeAmount"
            /><button
              class="bg-blue-bayoux-500 rounded-lg text-blue-bayoux-200 py-1 px-3 hover:bg-blue-bayoux-800"
              id="incomeButton"
            >
              Dodaj
            </button>
          </div>
          <div class="border-t-4 border-blue-bayoux-500 mt-5"></div>
        </div>
        <div class="basis-2/4">
          <ul
            id="incomeList"
            class="ml-3 mt-3 text-blue-bayoux-700 font-bold"
          ></ul>
        </div>
        <div class="basis-1/4 text-blue-bayoux-700 font-bold">
          <div class="border-t-4 border-blue-bayoux-500 mt-5"></div>
          <h4 class="ml-3 mt-3">
            Suma przychodów: <span id="incomeSum"></span>
          </h4>
        </div>
      </div>
      <div
        class="border-solid border-2 bg-blue-bayoux-300 rounded-lg border-blue-bayoux-100 w-2/5 flex flex-col"
      >
        <div class="basis-1/4">
          <h4 class="font-bold my-3 ml-3 text-lg text-blue-bayoux-700">
            WYDATKI
          </h4>
          <div class="flex justify-start gap-2 ml-3">
            <input type="text" placeholder=" Nazwa wydatku" id="expenseName" />
            <input
              type="number"
              placeholder=" kwota"
              id="expenseAmount"
            /><button
              class="bg-blue-bayoux-500 rounded-lg text-blue-bayoux-200 py-1 px-3 hover:bg-blue-bayoux-800"
              id="expenseButton"
            >
              Dodaj
            </button>
          </div>
          <div class="border-t-4 border-blue-bayoux-500 mt-5"></div>
        </div>
        <div class="basis-2/4">
          <ul
            id="expenseList"
            class="ml-3 mt-3 text-blue-bayoux-700 font-bold"
          ></ul>
        </div>
        <div class="basis-1/4 text-blue-bayoux-700 font-bold">
          <div class="border-t-4 border-blue-bayoux-500 mt-5"></div>
          <h4 class="ml-3 mt-3">
            Suma wydatków: <span id="expenseSum"></span>
          </h4>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
